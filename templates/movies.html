
{% extends 'base.html' %}

{% block title %}XullasKino - Barcha Filmlar{% endblock %}

{% block content %}
<h1>Barcha Filmlar</h1>

<div class="movie-list">
    {% for movie in movies %}
    <div class="movie-item">
        <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
        <div class="movie-info">
            <h2>{{ movie.title }}</h2>
            <div class="meta">
                <span>{{ movie.year }}</span>
                <span>{{ movie.duration }} min</span>
                <span>{{ movie.genre }}</span>
            </div>
            <div class="rating">{{ movie.rating }}/10</div>
            <a href="{% url 'movie' movie.id %}" class="btn">Batafsil</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
